{% extends "plantilla/master.html" %}
{% load static %}


{% block contenido %}

    <div id="panel" class="panel">
      <div class="interiorG">
        <div id="titulo" class="titulo">
          <h1>Editar empleados</h1>
        </div>
        <br/>
        <br/>
        <form class="formularioEditarEmpleado row g-3" id="formularioEditarEmpleado" action="{% url 'guardar' %}"method="post">
          {% csrf_token %}

          <input type="hidden" id="id" name="id" value="{{ empleado.id }}" />
          <input type="hidden" id="no_emp" name="no_emp" value="{{ empleado.no_emp }}" /> 

          <div class="col-md-4">
            <label class="form-label" for="id">ID</label><br />
            <input required class="form-control" type="text" disabled value="{{ empleado.id }}" /><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="no_emp">No. Empleado</label><br />
            <input required class="form-control" type="text"  disabled value="{{ empleado.no_emp }}" /><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="estatus">Estatus</label><br />
              <select required class="form-control" id="estatus" name="estatus">
                  <option value="1" {% if empleado.estatus == 1 %}selected{% endif %}>Activo</option>
                  <option value="0" {% if empleado.estatus == 0 %}selected{% endif %}>Inactivo</option>
              </select><br/>
          </div>

          <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label><br />
            <input type="email" required id="correo" class="form-control" name="correo" value="{{ empleado.correo }}" /><br />
          </div>

          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contrase√±a</label><br />
            <input type="password" required class="form-control" id="password" name="password" value="{{ empleado.password }}" /><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="nombre">Nombre</label><br />
            <input class="form-control" required type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" /><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="apellido_paterno">Apellido Paterno</label><br />
            <input class="form-control" required  type="text" id="apellido_paterno" name="apellido_paterno" value="{{ empleado.apellido_paterno }}" /><br />
          </div> 
          
          <div class="col-md-4">
            <label class="form-label" for="apellido_materno">Apellido Materno</label><br />
            <input class="form-control" required type="text" id="apellido_materno" name="apellido_materno" value="{{ empleado.apellido_materno }}" /><br />
          </div>

          <div class="col-md-4">
            <label for="puesto">Puesto</label><br />
            <select required class="form-control" id="puesto" name="puesto">
              {% for puesto in puestos %}
              <option value="{{ puesto.id }}" {% if puesto.id == empleado.puesto_id %}selected{% endif %}>
                  {{ puesto.nombre }}
              </option>
              {% endfor %}
            </select><br />
          </div>

          <div class="col-md-4">
            <label for="departamento">Departamento</label><br />
            <select required class="form-control" id="departamento" name="departamento">
              {% for departamento in departamentos %}
              <option value="{{ departamento.id }}" {% if departamento.id == empleado.departamento_id %}selected{% endif %}>
                  {{ departamento.nombre }}
              </option>
              {% endfor %}
            </select><br />
          </div>
          
          <div class="col-md-4">
            <label for="rango">Rango</label><br />
            <select required class="form-control" id="rango" name="rango">
              {% for rango in rangos %}
              <option value="{{ rango.id }}" {% if rango.id == empleado.rango_id %}selected{% endif %}>
                  {{ rango.nombre }}
              </option>
              {% endfor %}
            </select><br />
          </div>   
          <br/>
          <br/>
          <br/>
          <br/>

          <div class="col-6">
            <button class="btn btn-success" type="submit">Editar</button>
          </div>

          <div class="col-6 text-end">
            <button onclick="cancelar()" class="btn btn-danger eliminarBtn">Cancelar</button>
          </div>       

        </form>
      </div>
      <br/>
      <br/>
      <br/>
      <br/>
    </div>
    <script>
      var formInputs = document.querySelectorAll('input, select');
      console.log(input.name + ': ' + input.value);
      formInputs.forEach(function(input) {
          input.addEventListener('change', function() {
              console.log(input.name + ': ' + input.value);
          });
      });
      
      def cancelar() {
        window.location.href = "{% url 'listaEmpleados' %}";
      }
  </script>

  </body>
</html>
{% endblock %}

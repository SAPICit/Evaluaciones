{% extends "plantilla/master.html" %}
{% load static %}


{% block contenido %}



    <div id="panel" class="panel">
      <div class="interiorG">
        <div id="titulo" class="titulo">
          <h1>Agregar empleados</h1>
        </div>
        <form class="formularioAltaEmpelado row g-3" id="formularioAltaEmpelado" action="{% url 'guardarEmpleado' %}" method="post">
          {% csrf_token %}

          <div class="col-md-4">
            <label class="form-label" for="id">ID</label><br />
            <input required class="form-control" type="text" disabled /><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="no_emp">No. Empleado</label><br />
            <input disabled class="form-control" type="number"  id="no_emp" name="no_emp" placeholder="{{no_empleado}}"/><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="estatus">Estatus</label><br />
              <select required class="form-control" id="estatus" name="estatus">
                  <option value="1" selected>Activo</option>
                  <option value="0" >Inactivo</option>
              </select><br/>
          </div>

          <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label><br />
            <input type="email" required id="correo" class="form-control" name="correo" value="{{ empleado.correo }}" /><br />
          </div>

          <div class="col-md-6">
            <label for="inputPassword" class="form-label">Contrase√±a</label><br />
            <input type="password" required class="form-control" id="password" name="password"/><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="nombre">Nombre</label><br />
            <input class="form-control" required type="text" id="nombre" name="nombre"/><br />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="apellido_paterno">Apellido Paterno</label><br />
            <input class="form-control" required  type="text" id="apellido_paterno" name="apellido_paterno"/><br />
          </div> 
          
          <div class="col-md-4">
            <label class="form-label" for="apellido_materno">Apellido Materno</label><br />
            <input class="form-control" required type="text" id="apellido_materno" name="apellido_materno"/><br />
          </div>

          <div class="col-md-4">
            <label for="puesto">Puesto</label><br />
            <select required class="form-control" id="puesto" name="puesto">
              {% for puesto in puestos %}
              <option value="{{ puesto.id }}" selected>
                  {{ puesto.nombre }}
              </option>
              {% endfor %}
            </select><br />
          </div>

          <div class="col-md-4">
            <label for="departamento">Departamento</label><br />
            <select required class="form-control" id="departamento" name="departamento">
              {% for departamento in departamentos %}
              <option value="{{ departamento.id }}" selected>
                  {{ departamento.nombre }}
              </option>
              {% endfor %}
            </select><br />
          </div>
          
          <div class="col-md-4">
            <label for="rango">Rango</label><br />
            <select required class="form-control" id="rango" name="rango">
              {% for rango in rangos %}
              <option value="{{ rango.id }}" selected>
                  {{ rango.nombre }}
              </option>
              {% endfor %}
            </select><br />
          </div>   
          <br/>
          <br/>
          <br/>
          <br/>


          <div class="col-12">
            <input type="submit" value="Enviar" class="btn btn-primary btn-enviar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
